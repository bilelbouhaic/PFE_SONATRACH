<app-myheader [pageTitle]="'Mes taxes redevances'"></app-myheader>

<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full max-w-full px-3 mb-6 mx-auto">
    <div
      class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5"
    >
      <div
        class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30"
      >
        <!-- card header -->
        <div
          class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent"
        >
          <h3
            class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark"
          >
            <span class="mr-3 font-semibold colorPurple"
              >Redevances</span
            >
          </h3>
          <div class="relative flex flex-wrap items-center my-2">
            <button (click)="togglePopup('popup')" class="buttonTable" >
              Calculer une redevance
            </button>
          </div>
        </div>
        <!-- end card header -->
        <!-- card body  -->
        <div class="flex-auto block py-8 pt-6 px-9">
          <div class="overflow-x-auto">
            <table class="w-full my-0 align-middle text-dark border-neutral-200">
              <thead class="align-bottom">
                <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                  <th class="pb-3 text-start w-custom-1">Date d√©claration</th>
                  <th class="pb-3 text-start w-custom-2">Taux redevance</th>
                 
                  <th class="pb-3 text-start w-custom-4">Montant redevance</th>
                  <th class="pb-3 text-start w-custom-5">Types redevances</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let declaration of declarations" class="border-b border-dashed last:border-b-0">
                  <td class="p-3 pl-0 w-custom-1 text-start">
                    {{ declaration.dateRdv | date: 'yyyy-MM-dd' }}
                  </td>
                  <td class="p-3 pr-0 text-start w-custom-2">
                    <span class="font-semibold text-light-inverse text-md/normal">{{ declaration.averageTauxRdv | number: '1.2-2' }}%</span>
                  </td>
                  
                  <td class="p-3 pr-0 text-start w-custom-4">
                    <span>{{ declaration.totalMontantRdv | number: '1.2-2' }}</span>
                  </td>
                  <td class="p-3 pr-0 text-start w-custom-5">
                    <span class="my span">{{ declaration.typesRdv }}</span>
                  </td>
                </tr>
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full max-w-full sm:w-3/4 mx-auto text-center"></div>
</div>
<app-popup-rdv *ngIf="isPopupVisible" (close)="closePopup('popup')"></app-popup-rdv>
