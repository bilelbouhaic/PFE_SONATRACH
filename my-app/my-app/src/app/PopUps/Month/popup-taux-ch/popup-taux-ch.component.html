<!-- popup-dialog.component.html -->

<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="popupContainer">
      <!-- Your popup content here -->
     
      
          <h1 class="popupH1">Taux de change</h1>
          <hr class="popupHr">
          <form class="popupForm" action="">
            
            <div class="popupDiv">
            <p class="popupP">Taux de change</p>
            <input  class="popupInput" type="number" name="tauxCh" [(ngModel)]="tauxCh" required/>
          </div>
          <div class="popupDiv">
            <p class="popupP">Periode en cours</p>
            <input class="popupInput" type="text" [(ngModel)]="currentDate" [value]="currentDate" />
          </div>
          
          
          <div class="popupButtonContainer">
              <button class="popupButtonAnnuler" (click)="closePopup()" >Annuler</button>
              <button class="popupButton " type="submit" (click)="sendData()">Mettre a jour</button>
              
          </div>
            
          </form>
      
       
        
    </div>
  </div>
